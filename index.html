<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Time Tracker</h1>
      <nav>
        <button onclick="showTab('track')">Track Tasks</button>
        <button onclick="showTab('analyze')">Analyze Time</button>
      </nav>
    </header>

    <main id="content">
      <!-- Track Tab -->
      <section id="track" class="tab active">
        <div id="taskList"></div>
        <button class="add-task-btn" onclick="createNewTask()">
          + Add New Task
        </button>
      </section>

      <!-- Analyze Tab -->
      <section id="analyze" class="tab">
        <h2>Time Analysis</h2>
        <div id="analysis"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
